<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="budizz_avatars.css" />
  <div class="container">

  <div class="centered">
 
  </div>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
     
        
    .avatar-container {
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center; 
    align-items: center; 
    margin: 0 auto;
  }

      
  .avatar {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 2px solid #333;
    background-color: white;
    background-size: cover;
    background-position: center;
    cursor: pointer;
        
    }
      </style>
       
    <img src="Budizz-fondblanc.png" /> 
</head>

<body>
  <div class="rounded-box">
<form method="get" action="">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>

  
    
    <h3>Choisissez votre avatar :</h3>
    <div class="avatar-container">
    <div class="avatar" id="avatar" onclick="changerAvatar()" style="background-image: url('gaufre.png');"></div>

      <script>
        var avatars = ['gaufre.png', 'avocat.png', 'banana.png', 'burger.png', 'chips.png', 'choco.png', 'cookie.png', 'cupcake.png', 'donut.png', 'frites.png', 'fromage.png', 'jus.png', 'limonade.png', 'pizza.png', 'popcorn.png','salade.png', 'sandwich.png', 'yaourt.png'];
        var index = 0;
        var avatarElement = document.getElementById('avatar');      
        
        function changerAvatar() {
          index = (index + 1) % avatars.length;
          avatarElement.style.backgroundImage = "url('" + avatars[index] + "')";
          
        }
      </script>

<button type="submit" class="bouton">Valider</button></div>
    
</body>
</html>
